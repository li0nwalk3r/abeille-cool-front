<div class="container">
  <div class="card-group">

    <div class="card" style="text-align=right; color:white; border-color: #f4a60e;background-color:#f4a60e; margin-top: 30px ">
      <div style="border-color: white;">

        <label><h4>{{hydromel?.nom}}</h4></label><br>
        <label><h5>{{hydromel?.typeHydromel}}</h5></label><br>
        <label><h5>Type de miel : {{hydromel?.typeMiel}}</h5></label><br>
        <label><h5>{{hydromel?.volume}} cL</h5></label><br>
        <label><h5>{{hydromel?.degreAlcool}}°</h5></label><br>
        <div *ngIf="hydromel?.qte>1 else bouteille2">
          <h5>{{hydromel?.qte}} bouteilles disponibles</h5></div>
        <br>
        <ng-template #bouteille2><h5>{{hydromel?.qte}} bouteille disponible</h5></ng-template>
        <label><h5>{{hydromel?.prix}}€</h5></label><br>
        <label><h5>Description</h5></label><br>
        <label><h6>{{hydromel?.detail}}</h6></label><br>
        <label><h5>Vous souhaitez en acheter ?</h5></label>
        <p class="card-text" style="text-align:center">Quantité: <input id="qte" type="number" style="padding: 2px" [(ngModel)]="qte"><button class="btn" style="background-color:#f4a60e" (click)="createLigne(hydromel,qte)">
          <fa name="fas fa-shopping-basket"></fa>
        </button></p>
      </div>
    </div>
    <div class="card " style="border-style: none">
      <div class="card-body text-center">
        <img class="card-img" src="{{hydromel?.photoURL}}" alt="Hydromel image" style="width:75%">
      </div>
    </div>

  </div>
  <div class='card' style="text-align:left; color:black; margin-top: 30px;border-color: white">
   <div class='card' style="text-align:left; color:white;border-color:#f4a60e;background-color: #f4a60e">
     <h2>Avis</h2></div>
    <tr *ngFor="let avis of listeAvis">
      <div class='card' style="text-align:left; color:black;border-color:lightgrey; margin-top: 20px">
      <h3>Note: {{avis.note}}/5 </h3>
        <p tyle="text-align:left">{{avis.avis}} </p></div>
      </div>


  </div>
